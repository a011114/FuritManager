<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>重置密码</title>
</head>
<link rel="stylesheet" href="css/admin.css"/>
<link rel="stylesheet" href="css/all.css"/>
<body>
<div style="text-align: center;
	position: absolute;
	height: auto;
	width: 400px;
	min-height: 230px;
	background-color: #ffffff;
	margin-left: 50em;
	margin-top: 20em;
	border-radius: 30px 30px 30px 30px">
<p style="font-size: 20px;">找回密码</p>
<form action="UserServlet?type=resetPwd" method="post" id="pwdResetForm">
手&nbsp;&nbsp;机&nbsp;&nbsp;号：<input type="text" name="tel" id="tel"/><br>
<span id="telmsg" style="font-size: 12px; color: red">&nbsp;</span> <br>
新&nbsp;&nbsp;密&nbsp;&nbsp;码：<input id="newpwd" type="password" name="pwd" /><br>
<span id="newpwdmsg" style="font-size: 12px; color: red">&nbsp;</span> <br>
确认密码：<input id="repwd" type="password" name="rePwd" /><br>
<span id="repwdmsg" style="font-size: 12px; color: red">&nbsp;</span> <br>
<button  id="reBut" type="button" class="button1">重置</button><br>
</form>
<a href="login.jsp"><button class="button2">返回登录</button></a>
</div>
</body>
<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$("#reBut").click(function() {
	//获取用户姓名和密码的值
	var tel = $("#tel").val();
	var newpwd = $("#newpwd").val();
	var repwd = $("#repwd").val();
	//判断姓名是否为空
	if (isEmpty(tel)) {
		//赋值给span，html（）方法
		$("#telmsg").html("手机号不能为空");
	}else{
		$("#telmsg").html("&nbsp;");
	}
	
	if (isEmpty(newpwd)) {
		$("#newpwdmsg").html("新密码不能为空");
	}else{
		$("#newpwdmsg").html("&nbsp;");
		if(newpwd==repwd){
			$("#pwdResetForm").submit();
		}else{
			$("#newpwdmsg").html("请确认，密码不一致");
			$("#repwdmsg").html("请确认，密码不一致");
		}	
	}
	if (isEmpty(repwd)) {
		//赋值给span，html（）方法
		$("#repwdmsg").html("请输入确认密码");
	}else{
		$("#repwdmsg").html("&nbsp;");
		if(newpwd==repwd){
			$("#pwdResetForm").submit();
		}else{
			$("#newpwdmsg").html("请确认，密码不一致");
			$("#repwdmsg").html("请确认，密码不一致");
		}	
	}
		
});


	/**
	 * 判断是否为空
	 *   如果为空，返回true
	 *   如果不为空，返回false
	 * @param str
	 * @returns {boolean}
	 */
	function isEmpty(str) {
		if (str == null || str.trim() == "") {
			return true;
		} else
			return false;
	}
</script>
</html>
