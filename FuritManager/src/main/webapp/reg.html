<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
</head>
<link rel="stylesheet" href="css/admin.css" />
<link rel="stylesheet" href="css/all.css"/>
<body>
	<div
		style="text-align: center;
	position: absolute;
	height: auto;
	width: 400px;
	min-height: 230px;
	background-color: #ffffff;
	margin-left: 50em;
	margin-top: 20em;
	border-radius: 30px 30px 30px 30px">
		<p style="font-size: 20px;">用户注册</p>
		<form action="UserServlet?type=reg" method="post" id="regForm">
			用&nbsp;&nbsp;户&nbsp;&nbsp;名：<input type="text" name="uname"
				id="uname" /><br> <span id="unamemsg"
				style="font-size: 12px; color: red">&nbsp;</span> <br>
			&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password"
				name="pwd" id="pwd" /><br> <span id="pwdmsg"
				style="font-size: 12px; color: red">&nbsp;</span> <br> 
确认密码：  <input type="password" name="rePwd" id="repwd" /><br> 
				
			<span id="repwdmsg" style="font-size: 12px; color: red">&nbsp;</span> <br>
			
			手&nbsp;&nbsp;机&nbsp;&nbsp;号：<input type="text" name="tel" id="tel" /><br>
			
			<span id="telmsg" style="font-size: 12px; color: red">&nbsp;</span> <br>
			
			<button type="button" class="button1" id="regBut">注册</button>
		</form>
		<a href="login.jsp"><button class="button2">返回登录</button></a>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$("#regBut").click(function() {
	var uname = $("#uname").val();
	var pwd = $("#pwd").val();
	var repwd = $("#repwd").val();
	var tel = $("#tel").val();
	var a=!isEmpty(uname)&&!isEmpty(pwd)&&!isEmpty(repwd)&&!isEmpty(tel)&&pwd==repwd;
	
	if(a){
		$("#regForm").submit();
	}else{
		if(isEmpty(uname)&&isEmpty(pwd)&&isEmpty(repwd)&&isEmpty(tel)){
			$("#unamemsg").html("用户名不能为空");
			$("#pwdmsg").html("密码不能为空");
			$("#repwdmsg").html("请输入确认密码");
			$("#telmsg").html("手机号码不能为空");
		}else{
			if(isEmpty(uname)){
				$("#unamemsg").html("用户名不能为空");
			}else {
				$("#unamemsg").html("&nbsp;");
				if(isEmpty(pwd)){
					$("#pwdmsg").html("密码不能为空");
					}else{
						$("#pwdmsg").html("&nbsp;");
						if(isEmpty(repwd)){
							$("#repwdmsg").html("请输入确认密码");
						}else{
							$("#repwdmsg").html("&nbsp;");
							if(pwd!==repwd){
								$("#pwdmsg").html("密码不一致");
								$("#repwdmsg").html("密码不一致");
							}
							if(isEmpty(tel)){
								$("#telmsg").html("手机号码不能为空");
							}else{
								$("#telmsg").html("&nbsp;");
							}
						}
					}
				}
			}
		}
    });
	/**
	 * 判断是否为空
	 *   如果为空，返回true
	 *   如果不为空，返回false
	 * @param str
	 * @returns {boolean}
	 */
	function isEmpty(str) {
		if (str == null || str.trim() == "") {
			return true;
		} else
			return false;
	}
</script>
</html>
